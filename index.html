<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Binary to Unicode</title>

		<!-- Vue2 -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

		<!-- Bootstrap 5 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body class="text-light bg-dark">
		<div id="app">
			<div class="container">
				<div class="row my-5">
					<h1>Binary to Unicode</h1>
				</div>
				<form>
					<div class="row">
						<div class="col-6">
							<div class="mb-3">
								<label for="binary" class="form-label">Binary</label>
								<input :value="binary" @input="onBinary" type="text" class="form-control" id="binary" />
								<div class="form-text">Ex: 11011101</div>
							</div>
						</div>

						<div class="col-6">
							<div class="mb-3">
								<label for="decimal" class="form-label">Decimal</label>
								<input :value="decimal" @input="onDecimal" type="text" class="form-control" id="decimal" />
								<div class="form-text">Ex: 469</div>
							</div>
						</div>

						<div class="col-12 my-3 text-center">
							<p class="display-2">{{ unicode }}</p>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script>
			new Vue({
				el: "#app",
				data: {
					binary: "",
					decimal: "",
				},
				computed: {
					unicode() {
						return this.binary
							.split(" ")
							.map((char) => String.fromCharCode(parseInt(char, 2)))
							.join("")
					},
				},
				methods: {
					onBinary(e) {
						this.binary = e.target.value
						this.decimal = this.binary === "" ? "" : parseInt(this.binary, 2).toString()
					},
					onDecimal(e) {
						this.decimal = e.target.value
						this.binary = this.decimal === "" ? "" : parseInt(this.decimal, 10).toString(2)
					},
				},
			})
		</script>
	</body>
</html>
